<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v6.js"></script>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Data Sampling</title>

  <!-- Load Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        
        <!-- Headline -->
        <h1>Community Data Sampling 
        </h1>

        <!-- Visualization placeholders -->
        <div class = "meta-data">
          <h2>Race & Ethnicity Data</h2>
          <button id='saveButton'>Export this chart to PNG</button>
        </div>
        <div id="race"></div>

        <div class = "meta-data">
          <h2>Income Data</h2>
          <button id='saveButton'>Export this chart to PNG</button>
        </div>
        <div id="income"></div>

        <div class = "meta-data">
          <h2>Educational Attainment Data</h2>
          <h3>Less than high school 2010</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="lessThanHighSchool2010"></div>

          <h3>Some college or associates 2010</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="someCollegeOrAssociates2010"></div>

          <h3>Bachelor's or higher 2010</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="collegeOrHigher2010"></div>

          <h3>Less than high school 2019</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="lessThanHighSchool2019"></div>

          <h3>Some college or associates 2019</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="someCollegeOrAssociates2019"></div>

          <h3>Bachelor's or higher 2019</h3>
          <button id='saveButton'>Export this chart to PNG</button>
          <div id="collegeOrHigher2019"></div>
        </div>


        <div class = "meta-data">
          <h2>Age & Sex Data</h2>
          <button id='saveButton'>Export this chart to PNG</button>
        </div>
        <div id="age"></div>
      
      </div>
    </div>

  </div>

  <!-- Load data, create visualizations -->
  <script src="age.js"></script>
  <script src="race.js"></script>
  <script src="education.js"></script>
  <script src="main.js"></script>
  <!-- <script src="vendor/save-svg-as-png/lib/saveSvgAsPng.js"></script> -->


</body>
</html>
